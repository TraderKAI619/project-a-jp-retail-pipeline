name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Build
        run: make everything   # report 已併入 everything

      - name: Test
        run: pytest -q tests/ --cov=scripts --cov-report=term-missing

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gold-and-reports
          path: |
            data/gold/**
            reports/**

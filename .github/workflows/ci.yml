name: CI
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Build
        run: make everything
      - name: Test
        run: pytest -q tests/ --cov=scripts --cov-report=term-missing
      - name: Upload artifacts (gold + reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gold-and-reports
          path: |
            data/gold/**
            reports/**

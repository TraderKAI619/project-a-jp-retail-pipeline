name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      
      - name: Install Japanese fonts for matplotlib
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-ipafont-gothic fonts-ipafont-mincho

      - name: Install dependencies
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      
      - name: Sanity import check (skip Streamlit)
        run: |
          python - <<'EOF'
          import matplotlib, pandas, duckdb
          print("âœ… Core imports OK")
          EOF

      - name: Build all layers + validations
        run: make everything

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term-missing

      - name: Upload artifacts (gold + reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gold-and-reports
          path: |
            data/gold/**
            reports/**
